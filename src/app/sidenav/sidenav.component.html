<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'over'"
      >
    <mat-toolbar>User account</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">
        <mat-icon >dashboard</mat-icon>
        <span class="sidenav-span">Dashboard</span></a>
        
        <a mat-list-item routerLink="/fees">
        <mat-icon >monetization_on</mat-icon>
        <span class="sidenav-span">Fees</span>
      </a>
      <a mat-list-item routerLink="/registration">
        <mat-icon >mode_edit</mat-icon>
        <span class="sidenav-span">Course Registration</span>
      </a>
      
      <a mat-list-item routerLink="/results">
        <mat-icon >font_download</mat-icon>
        <span class="sidenav-span">Published Results</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>.</span>
      <span class="spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/profile">
          <span>Profile</span>
        </button>
        <button mat-menu-item>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>
    <!-- Add Content Here -->

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
